<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>

<script>
  var valor1;
  var valor2;
  valor1=prompt('Ingrese primer numero:','');
  valor2=prompt('Ingrese segundo numero','');
  var suma=parseInt(valor1)+parseInt(valor2);
  
  document.write('La suma es ');
  document.write(suma);
  document.write('<br>');

</script>

</body>
</html>
